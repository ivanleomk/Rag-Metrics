name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: activate virtual env
        run: uv venv && source .venv/bin/activate

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: |
          pytest tests/
